<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="styles/reset.css">
    <link rel="stylesheet"
        href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Pay With Renmoney</title>
</head>

<body>
    <div class="pwr-wrapper">
        <div class="pwr-btn-wrapper">
            <button id="btnPay"
                class="btn btn-main">Pay With Renmoney</button>
        </div>

        <div class="pwr-widget-wrapper">
            <div class="pwr-widget">
                <div class="pwr-widget-inner">
                    <button id="btnClose"
                        class="btn-close"></button>

                    <img src="images/logo.svg"
                        alt="Renmoney logo"
                        class="pwr-logo large">

                    <div id="pageIntro"
                        class="form-page">
                        <div class="pwr-intro">
                            <h4>Welcome to the Renmoney online payment platform.</h4>
                            <p>Click the button below to proceed.</p>
                            <small class="required-label warning-intro"><i>Please note: ALL fields are required.</i></small>
                            <button class="btn btn-orange btn-arrow btn-continue"
                                onclick="changePage(1)">
                                <span class="btn-arrow-text">Continue</span>
                            </button>
                        </div>
                    </div>

                    <form id="payment-form"
                        class="payment-form"
                        action="">

                        <div id="page1"
                            class="form-page">
                            <div class="form-header">
                                <h4>Eligibility Check (1/3)</h4>
                            </div>

                            <div class="form-group">
                                <label for="statelga">State / LGA</label>
                                <div class="form-input">
                                    <input type="text"
                                        id="statelga"
                                        name="State and LGA"
                                        placeholder="State / LGA"
                                        maxlength="50"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="employment">Employment</label>
                                <div class="form-input">
                                    <select name="Employment"
                                        id="employment"
                                        required>
                                        <option value=""
                                            disabled
                                            selected>Select status</option>
                                        <option value="Employed">Employed</option>
                                        <option value="Self-Employed">Self-Employed</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="income">Monthly Income</label>
                                <div class="form-input">
                                    <input type="number"
                                        id="income"
                                        name="Monthly Income"
                                        placeholder="500000"
                                        maxlength="50"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bvn">BVN</label>
                                <div class="form-input">
                                    <input type="tel"
                                        id="bvn"
                                        name="BVN"
                                        placeholder="11-digit BVN"
                                        minlength="11"
                                        maxlength="11"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <div class="form-input">
                                    <input type="date"
                                        name="Date of Birth"
                                        id="dob"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <div class="form-input">
                                    <input type="text"
                                        id="fullname"
                                        name="Full Name"
                                        placeholder="First, middle and last name"
                                        maxlength="70"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="form-input">
                                    <input type="email"
                                        id="email"
                                        name="Email"
                                        placeholder="jane@doe.com"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="mobile">Phone Number</label>
                                <div class="form-input">
                                    <input type="tel"
                                        id="mobile"
                                        name="Phone Number"
                                        placeholder="Phone number"
                                        maxlength="11"
                                        required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <div class="form-input">
                                        <div class="radio-group">
                                            <div class="radio-item">
                                                <input type="radio"
                                                    value="Female"
                                                    name="Gender"
                                                    id="female">
                                                <label for="female">Female</label>
                                            </div>
                                            <div class="radio-item">
                                                <input type="radio"
                                                    value="Male"
                                                    name="Gender"
                                                    id="male">
                                                <label for="male">Male</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="page2"
                            class="form-page">
                            <div class="form-header">
                                <h4>Personal Details (2/3)</h4>
                            </div>

                            <div class="form-group">
                                <label for="residentialStatus">Residential Status</label>
                                <div class="form-input">
                                    <select name="Residential Status"
                                        id="residentialStatus"
                                        required>
                                        <option value=""
                                            disabled
                                            selected>Select status</option>
                                        <option value="Owner">Owner</option>
                                        <option value="Renting">Renting</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="address">Residential Address</label>
                                <div class="form-input">
                                    <input type="text"
                                        id="address"
                                        name="Residential Address"
                                        placeholder="Residential Address"
                                        maxlength="80"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dateMovedIn">Date Moved In</label>
                                <div class="form-input">
                                    <input type="date"
                                        name="Date Moved In"
                                        id="dateMovedIn"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="maritalStatus">Marital Status</label>
                                <div class="form-input">
                                    <select name="Marital Status"
                                        id="maritalStatus"
                                        required>
                                        <option value=""
                                            disabled
                                            selected>Select status</option>
                                        <option value="Single">Single</option>
                                        <option value="Renting">Married</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="education">Education Level</label>
                                <div class="form-input">
                                    <select name="Education Level"
                                        id="education"
                                        required>
                                        <option value=""
                                            disabled
                                            selected>Select level</option>
                                        <option value="Primary">Primary</option>
                                        <option value="Secondary">Secondary</option>
                                        <option value="Graduate">Graduate</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="page3"
                            class="form-page">
                            <div class="form-header">
                                <h4>Employment Details (3/3)</h4>
                            </div>

                            <div class="form-group">
                                <label for="sector">Employer Sector</label>
                                <div class="form-input">
                                    <select name="Employer Sector"
                                        id="sector"
                                        required>
                                        <option value=""
                                            disabled
                                            selected>Select sector</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Banking">Banking</option>
                                        <option value="Charity">Charity</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="employer">Employer Name</label>
                                <div class="form-input">
                                    <input type="text"
                                        id="employer"
                                        name="Employer Name"
                                        placeholder="Employer Name"
                                        maxlength="80"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <div class="form-input">
                                    <input type="date"
                                        name="Start Date"
                                        id="startDate"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="office">Office Address</label>
                                <div class="form-input">
                                    <input type="text"
                                        id="office"
                                        name="Office Address"
                                        placeholder="Office Address"
                                        maxlength="80"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="workEmail">Work Email</label>
                                <div class="form-input">
                                    <input type="email"
                                        id="workEmail"
                                        name="Work Email"
                                        placeholder="jane@employer.com"
                                        required>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div id="page4"
                        class="form-page result-page">
                        <div class="user-data-wrapper">
                            <h5>Your Information</h5>
                            <br>
                            <div class="user-data"></div>
                        </div>
                        <div class="user-data-wrapper small">
                            <div class="todo"></div>
                        </div>
                    </div>

                    <div class="btn-toggle-group"
                        id="prevNextBtns">
                        <button class="btn-page-toggle prev"
                            onclick="changePage(-1)">Prev</button>
                        <small id="warning"
                            class="required-label">ALL fields are required!</small>
                        <button type="submit"
                            class="btn-page-toggle next"
                            onclick="changePage(1)">Next</button>
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <div class="footer-inner">
                <img src="images/logo-icon.svg"
                    alt="Renmoney logo icon"
                    width="30">
                <span>&copy; Renmoney. All Rights Reserved.</span>
            </div>
        </footer>
    </div>
</body>

<script src="js/main.js"></script>

</html>
